<ul>
    <% _.each(data, function(obj){ %>
        <li>
            <h3><%= obj.name %></h3>
            <% if(obj.find){ %>
                <ul>
                    <% _.each(obj.find, function(item){ %>
                        <li class="header-search-result-block__item">
                            <a href="?mode=elem&name=<%= obj.code %>&id=<%= item.id %>">
                                <%= item.name ? item.name : 'undefiend-' + item.id %>
                            </a>
                        </li>
                    <% }) %>
                </ul>
            <% } %>
        </li>
    <% }) %>
</ul>
